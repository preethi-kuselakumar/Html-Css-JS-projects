<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Length Converter </title>
    <link rel="stylesheet" href="length.css">
</head>
<body>
    <div id="wrapper">

        <h2>Cm to Inches </h2>

        <div class="inputdiv">
            <input type="text" placeholder="length in cm" id="input" onkeypress="convert()">
        </div>

        <div>
            <button type="submit" onclick="convert()"> convert to inches</button>
        </div>

        <div id="result">

        </div>

    </div>


<script>
    function convert(){
        const cmVal = Number(document.getElementById("input").value) ;
         // cm to inches :- cmVal/2.54
        const inchVal = cmVal / 2.54 ; 
        const result = document.getElementById("result") ; 
        result.innerHTML = inchVal.toFixed(2) + " inches";
    }
</script>
</body>
</html>
